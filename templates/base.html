<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Quiz Preview{% endblock %}</title>
    <style>
      /* Base CSS for all pages */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 1rem;
        background: #f0f2f5;
        color: #333;
      }
      header {
        background: #004aad;
        color: white;
        padding: 1rem;
        text-align: center;
      }
      main {
        max-width: 600px;
        margin: 2rem auto;
        background: white;
        border-radius: 8px;
        box-shadow: 0 6px 12px rgb(0 0 0 / 0.1);
        padding: 1.5rem 2rem;
      }
      footer {
        text-align: center;
        margin: 3rem 0 1rem;
        font-size: 0.9rem;
        color: #555;
      }
      @media (max-width: 640px) {
        main {
          margin: 1rem;
          padding: 1rem;
        }
      }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <h1>Quiz Question Preview</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        &copy; 2025 QuizApp Inc.
    </footer>
</body>
</html>
